<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리 레시피</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        body {
            background-color: #ffe7d1; /* 전체 바탕색 지정 */
        }
        .ingredient-list, .selected-ingredients, .actions, #recipe-results {
        border: 3px double #e1d4c2;
        border-radius: 8px;
        padding: 20px;
        background-color: #fff;
        margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
   
    <div class="container">
        <h1 class="text-center mt-4">냉장고 털기</h1> <br>

        <div class="row">
            <div class="col-md-6">
                <div class="ingredient-list">
                    <h2>재료 리스트</h2>
                    <div id="ingredients" class="ingredient-slider">
                        <div class="slide" id="slide-1"></div>
                        <div class="slide" id="slide-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="selected-ingredients">
                    <h2>선택한 재료</h2>
                    <div id="selected-ingredients"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="actions">
                    <button id="reset-selection" class="btn btn-outline-warning me-2">초기화</button>
                    <button id="search-recipes" class="btn btn-outline-warning me-2">레시피 검색</button> 
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="recipe-results">
                    <h2>레시피 검색 결과</h2>
                    <div id="recipes"> </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
